        // ä½¿ç”¨ randomuser.me API è·å–éšæœºå¤´åƒ
        const getRandomAvatar = () => {
            const gender = 'men';
            const randomId = Math.floor(Math.random() * 99) + 1;
            return `https://randomuser.me/api/portraits/${gender}/${randomId}.jpg`;
        };

        // ==================== DOM å…ƒç´  ====================
        const flipCardContainer = document.getElementById('flipCardContainer');
        const flipCard = document.getElementById('flipCard');
        const avatarImage = document.getElementById('avatarImage');
        const celebrityName = document.getElementById('celebrityName');
        const resetButton = document.getElementById('resetButton');
        const tapHint = document.getElementById('tapHint');
        const revealOverlay = document.getElementById('revealOverlay');
        const flipEffect = document.getElementById('flipEffect');
        const soundEffect = document.getElementById('soundEffect');

        let isFlipped = false;

        // ==================== ç¿»ç‰ŒåŠŸèƒ½ ====================
        function flipTheCard() {
            if (isFlipped) return;

            isFlipped = true;
            tapHint.classList.add('hidden');

            // éšæœºé€‰æ‹©æ˜æ˜Ÿ
            const randomCelebrity = celebrities[Math.floor(Math.random() * celebrities.length)];
            const randomAvatar = getRandomAvatar();

            // é¢„åŠ è½½å¤´åƒ
            avatarImage.src = randomAvatar;
            celebrityName.textContent = randomCelebrity;

            // ç¿»ç‰Œ
            flipCard.classList.add('flipped');

            // éŸ³æ•ˆè§†è§‰
            soundEffect.classList.add('active');
            setTimeout(() => soundEffect.classList.remove('active'), 800);

            // æ­æ™“å…‰æ•ˆ
            setTimeout(() => {
                revealOverlay.classList.add('active');
                createFlipParticles();
                setTimeout(() => revealOverlay.classList.remove('active'), 1000);
            }, 600);

            // æ˜¾ç¤ºé‡ç½®æŒ‰é’®
            setTimeout(() => {
                resetButton.style.display = 'block';
            }, 1200);
        }

        function resetCard() {
            isFlipped = false;
            flipCard.classList.remove('flipped');
            resetButton.style.display = 'none';
            tapHint.classList.remove('hidden');
        }

        // äº‹ä»¶ç›‘å¬
        flipCardContainer.addEventListener('click', flipTheCard);
        resetButton.addEventListener('click', resetCard);

        // ==================== ç¿»ç‰Œç²’å­ç‰¹æ•ˆ ====================
        function createFlipParticles() {
            const container = flipEffect;
            container.innerHTML = '';
            container.classList.add('active');

            const rect = flipCardContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'flip-effect-particle';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';

                const angle = (Math.PI * 2 * i) / 30;
                const distance = 100 + Math.random() * 150;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');

                container.appendChild(particle);
            }

            setTimeout(() => {
                container.classList.remove('active');
            }, 1000);
        }

                container.appendChild(particle);
            }
        }

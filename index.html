<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内娱男星·命运翻牌</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            z-index: 10;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            letter-spacing: 2px;
        }

        .card {
            width: 280px;
            height: 400px;
            margin: 0 auto 40px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .card-front {
            background: linear-gradient(to bottom, #d4af37, #b8860b);
            color: #8b4513;
            font-size: 1.5em;
        }

        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .star-image {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-bottom: 2px solid #eee;
        }

        .star-name {
            width: 100%;
            padding: 10px 0;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }

        button {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,75,92,0.4);
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff3344;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,75,92,0.6);
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
            transform: none;
        }

        .credits {
            margin-top: 30px;
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ 内娱男星·命运翻牌 ✨</h1>
        
        <div class="card" id="card">
            <div class="card-front">点击下方按钮翻牌</div>
            <div class="card-back">
                <img id="starImg" class="star-image" src="" alt="男星">
                <div id="starName" class="star-name"></div>
            </div>
        </div>

        <button id="drawBtn">开始翻牌</button>
        <p class="credits">星库包含流量、演技、顶流等各类内娱男星</p>

        drawBtn.addEventListener('click', () => {
            // 禁用按钮防止连点
            drawBtn.disabled = true;
            
            // 重置卡片状态
            card.classList.remove('flipped');
            
            // 模拟翻牌动画延迟
            setTimeout(() => {
                // 随机选择明星
                const randomIndex = Math.floor(Math.random() * stars.length);
                const selectedStar = stars[randomIndex];
                
                starImg.src = selectedStar.img;
                starName.textContent = selectedStar.name;
                
                // 触发翻转
                card.classList.add('flipped');

                drawBtn.disabled = false;
